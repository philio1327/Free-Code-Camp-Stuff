<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="survey-page">
      <h1 id="title">Survey Form</h1>
    <p id="description">This website is a survey</p>
    <form id="survey-form">
      <fieldset>
        <div class="info">
          <label for="name" id="name-label">Name: </label>
          <input id="name" type="text" placeholder="Enter Your Name" required/>
        </div>
        <div class="info">
          <label for="email" id="email-label">Email: </label>
          <input id="email" name="email" type="email" required placeholder="Enter Your Email"/>
        </div>
        <div class="info">
          <label for="number" id="number-label">Age: </label>
          <input id="number" type="number" max=120 min=5 placeholder=5 />
        </div>        
      </fieldset>
      <fieldset>
        <label for="dropdown">Which best describes you?
          <select id="dropdown">
            <option value="">select below</option>
            <option value=1>Student</option>
            <option value=2>Employed</option>
            <option value=3>Both</option>
            <option value=4>Retired</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <legend>Which bank would you choose? </legend>
        <label for="td"><input id="td" type="radio" name="bank" class="inline" value=1 checked /> TD</label>
        <label for="rbc"><input id="rbc" type="radio" name="bank" class="inline" value=2 /> RBC </label>
        <label for="scotia"><input id="scotia" type="radio" name="bank" class="inline" value=3 /> Scotiabank </label>
        <label for="bmo"><input id="bmo" type="radio" name="bank" class="inline" value=4 /> Bank of Montreal
        </label>
        <label for="cibc"><input id="cibc" type="radio" name="bank" class="inline" value=5 /> CIBC
        </label>
        
      </fieldset>
      <fieldset> What Languages do you speak?
        <label for="english">
        <input class="inline" id="english" type="checkbox" name="english" value=1/> English
        </label>
        <label for="french">
        <input class="inline" id="french" type="checkbox" name="french" value=2 /> French
        </label>
        <label for="spanish">
        <input class="inline" id="spanish" type="checkbox" name="spanish" value=3 /> Spanish
        </label>
        <label for="german">
        <input class="inline" id="german" type="checkbox" name="german" value=4 /> German
        </label>
        <label for="arabic">
        <input class="inline" id="arabic" type="checkbox" name="arabic" value=5 /> Arabic
      </label>
              <label for="other">
          <input class="inline" id="other" type="checkbox" name='other' value=6 onchange="showTextarea(this)" /> Other
        </label>
      </fieldset>
            <div id="textarea-container" style="display: none;">
        <label for="other-text">Other Language (please specify):</label>
        <textarea id="other-text" name="other-text" rows="4" cols="50"></textarea>
      </div>
      <input type="submit" id="submit" value="Submit" />

    
      
    </form>
    <script>
      function showTextarea(checkbox) {
        var textareaContainer = document.getElementById('textarea-container');
        textareaContainer.style.display = checkbox.checked ? 'block' : 'none';
      }
    </script>
    </div>
  </body>
</html>
