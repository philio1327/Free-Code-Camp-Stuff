<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Book Inventory</title>
    <link rel="stylesheet" href="34-build_a_book_inventory_app.css">
</head>

<body>

    <h1>Book Inventory</h1>


    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Category</th>
                <th>Status</th>
                <th>Rate</th>
            </tr>
        </thead>
        <tbody>
            <tr class="read">
                <td>The Three Musketeers</td>
                <td>Alexandre Dumas</td>
                <td>Historical Fiction</td>
                <td><span class="status">Read</span></td>
                <td>
                    <span class="rate two"><span></span><span></span><span></span></span>
                </td>
            </tr>
            <tr class="read">
                <td>The Plague</td>
                <td>Albert Camus</td>
                <td>Philosophical Novel</td>
                <td><span class="status">Read</span></td>
                <td>
                    <span class="rate three"><span></span><span></span><span></span></span>
                </td>
            </tr>
            <tr class="in-progress">
                <td>Lord of the Flies</td>
                <td>William Goldberg</td>
                <td>Allegorical Novel</td>
                <td><span class="status">In Progress</td>
                <td>
                    <span class="rate"><span></span><span></span><span></span></span>
                </td>
            </tr>
            <tr class="to-read">
                <td>Dead Souls</td>
                <td>Nikolai Gogol</td>
                <td>Picaresque</td>
                <td><span class="status">To Read</span></td>
                <td>
                    <span class="rate"><span></span><span></span><span></span></span>
                </td>
            </tr>
        </tbody>
    </table>

</body>

</html>
