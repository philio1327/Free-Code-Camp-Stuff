<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="04-stylized_to_do_list.css" />
</head>

<body>
    <div id="main-img">
    <h1 style="text-align: center; color: white;">To-Do List</h1>
    <ul class="todo-list">
        <li class="link-list">
            <input type="checkbox" id="option1" name="option1" />
            <label for="option1" id="option1-label">Go To The Bank</label>
            <ul class="sub-item">
                <li class="link-list-li"><a href="https://www.google.com/maps/dir/Parliament+Hill,+Wellington+Street,+Ottawa,+ON/BMO+Bank+of+Montreal,+Elgin+Street,+Ottawa,+ON/@45.4233684,-75.6988481,18z/data=!3m1!4b1!4m14!4m13!1m5!1m1!1s0x4cce04ff4fe494ef:0x26bb54f60c29f6e!2m2!1d-75.700929!2d45.4235937!1m5!1m1!1s0x4cce05aa48767091:0x26f94095fc4b4ac2!2m2!1d-75.6942571!2d45.4218889!3e2?entry=ttu&g_ep=EgoyMDI1MDUxNS4xIKXMDSoASAFQAw%3D%3D" target="_blank" class="sub-item-link">Directions to Bank </a></li>
            </ul>
        </li>
        <li class="link-list">
            <input type="checkbox" id="option2" name="option2" />
            <label for="option2" id="option2-label">Go to Post Office and Send Letter</label>
            <ul class="sub-item">
                <li class="link-list-li"><a href="https://www.wikihow.com/Mail-a-Letter" target="_blank" class="sub-item-link">Instructions on Sending a Letter</a></li>
            </ul>
        </li>
        <li class="link-list">
            <input type="checkbox" id="option3" name="option3" />
            <label for="option3" id="option3-label">Do Groceries</label>
            <ul class="sub-item">
                <li class="link-list-li"><a href="https://www.google.com/maps/dir/Parliament+Hill,+Wellington+St,+Ottawa,+ON+K1A+0A9/Loblaws+Rideau+Street/@45.4260055,-75.692625,16.82z/data=!3m1!5s0x4cce0504b5e57fc1:0xcc09c028c05901b2!4m14!4m13!1m5!1m1!1s0x4cce04ff4fe494ef:0x26bb54f60c29f6e!2m2!1d-75.700929!2d45.4235937!1m5!1m1!1s0x4cce0504c6bbfe7d:0x90100a0507c57731!2m2!1d-75.683856!2d45.429783!3e2?entry=ttu&g_ep=EgoyMDI1MDUxNS4xIKXMDSoASAFQAw%3D%3D" target="_blank" class="sub-item-link">Directions to Grocery Store</a></li>
            </ul>
            <ul class="grocery-list">
                <li>Milk</li>
                <li>Eggs</li>
                <li>Mayonnaise</li>
                <li>Bread</li>
                <li>Bananas</li>
                <li>Apples</li>
                <li>Ground Beef</li>
                <li>Potatoes</li>
                <li>Carrots</li>
            </ul>
        </li>
        <li class="link-list">
            <input type="checkbox" id="option4" name="option4" />
            <label for="option4" id="option4-label">Do Laundry</label>
            <ul class="sub-item">
                <li class="link-list-li"><a href="https://www.wikihow.com/Do-Laundry" target="_blank" class="sub-item-link">Instructions on how to do Laundry</a></li>
                </ul> 
        </li>
    </ul>
</div>
</body>

</html>
