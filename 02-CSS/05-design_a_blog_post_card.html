<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Card</title>
    <link rel="stylesheet" href="05-design_a_blog_post_card.css" />
</head>

<body>
    <div class="blog-post-card">
        <img class="post-img" src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg"
            alt="Laptop with Google Doc open" />
        <div class="post-content">
            <h2 class="post-title">Digital Decluttering is the New Spring Cleaning</h2>
            <p class="post-excerpt">Start by organizing your inbox, deleting unused apps, or streamlining your cloud
                storage. Regain control over your tech habits!</p>
            <a class="read-more">Read More</a>
        </div>
    </div>
</body>

</html>
